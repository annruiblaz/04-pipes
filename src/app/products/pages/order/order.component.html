<p-panel header="Pipes personalizados" class="p-1">
    <span>Pipes personalizados, creados por {{'nostros' | toggleCase: isUpperCase }}</span>
</p-panel>
<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToggleCase" (onClick)="toggleUpperCase()" icon="pi pi-arrows-v" class="mx-2" />
    </div>

    <div class="p-toolbar-group-center">
        <p-button label="Vuela" (onClick)="changeOrder('canFly')" icon="pi pi-hashtag" class="mx-2" styleClass="p-button-danger" />
    </div>

    <div class="p-toolbar-group-end">
        <p-button label="Por nombre" (onClick)="changeOrder('name')" icon="pi pi-sort" class="mx-2" styleClass="p-button-success" />
        <p-button label="Por color" (onClick)="changeOrder('color')" icon="pi pi-filter" styleClass="p-button-secondary" />
    </div>
</p-toolbar>

<div class="grid">
    <p-panel header="HÃ©roes" class="col mt-2">
        <p-table [value]="heroes |sortByPipe:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.name }}</td>
                    <td>{{ heroe.canFly | canFlyPipe}}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-panel>
</div>
